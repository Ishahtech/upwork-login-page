<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upwork Login</title>
    <script src="https://kit.fontawesome.com/32eb8e0d68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>

<body>
    <nav>
        <div class="logo">
            <img src="./Screenshot 2024-01-30 at 15.29.18.png" alt="" />
        </div>
    </nav>
    <main>
        <div class="container">
            <h4>Log in to Upwork</h4>
            <form action="" class="form">
                <div class="user-name">
                    <span style="font-weight: bolder; color: black; font-size : 25px;">@</span>
                    <input type="text" placeholder="Username or Email" />
                </div>
                <div class="google">
                    <div class="">
                        <p>Continue with Email</p>
                    </div>
                </div>
                <div class="or">
                    <div class="span-or">
                        <span> </span>
                        <p>or</p>
                        <span> </span>
                    </div>
                </div>
                <div class="google-e">
                    <div class="rounding">
                        <div class="round"></div>
                        <div class="">
                            <p>Continue with Google</p>

                        </div>
                    </div>
                </div>

                <div class="apple">
                    <div class="">
                        <p>Continue with Apple</p>
                    </div>
                </div>

                <div class="signup">
                    <div class="span-signup">
                    <span></span>
                    <p>Don't have an Upwork account?</p>
                    <p>register here</p>
                    <span></span>
                    </div>
                    
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2015 - 2024 Upwork® Global Inc. • Privacy Policy</p>
    </footer>
</body>

</html>
